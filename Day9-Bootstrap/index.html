    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button

          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active drk" style="height: 100vh">
          <img
            src="./images/c1.jpg"
            alt="Los Angeles"
            class="d-block"
            style="width: 100%; height: 100vh"
          />
          <div class="carousel-caption">
            <h3>
              Lake <span><i class="fa-solid fa-water"></i></span>
            </h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit,
              totam?
            </p>
          </div>
        </div>
        <div class="carousel-item drk" style="height: 100vh">
          <img
            src="./images/c2.jpg"
            alt="Chicago"
            class="d-block"
            style="width: 100%; height: 100vh"
          />
          <div class="carousel-caption">
            <h3>
              Nature <span><i class="fa-solid fa-tree"></i></span>
            </h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam,
              sit!
            </p>
          </div>
        </div>
        <div class="carousel-item drk" style="height: 100vh">
          <img
            src="./images//c3.jpg"
            alt="New York"
            class="d-block"
            style="width: 100%; height: 100vh"
          />
          <div class="carousel-caption">
            <h3>
              City <span><i class="fa-solid fa-city"></i></span>
            </h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Molestiae, aliquam!
            </p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <!-- <span class="carousel-control-prev-icon"></span> -->
