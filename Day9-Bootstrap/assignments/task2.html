<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        height: 100vh;
        display: grid;
        place-items: center;
      }
      form {
        max-width: 500px;
      }
    </style>
    <title>Task 2</title>
  </head>
  <body class="bg-light">
    <!-- form -->
    <form class="container-fluid shadow-lg p-4 mb-4 bg-white p-4 rounded-4">
      <div class="row">
        <!-- name -->
        <div class="form-floating mb-3 mt-3 col-xl">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
          <label for="name" class="ms-2">Name</label>
        </div>
        <!-- email -->
        <div class="form-floating mb-3 mt-3 col-xl">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <label for="email" class="ms-2">Email</label>
        </div>
        <!-- password -->
        <div class="form-floating mt-3 mb-3 col-xl">
          <input
            type="text"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
          <label for="pwd" class="ms-2">Password</label>
        </div>
      </div>
      <div class="d-flex gap-3 mb-2">
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="optradio"
            value="option1"
            checked
          />Male
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="optradio"
            value="option2"
          />Female
          <label class="form-check-label" for="radio2"></label>
        </div>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" />
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
