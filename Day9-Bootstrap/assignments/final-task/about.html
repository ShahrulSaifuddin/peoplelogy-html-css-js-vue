<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
      }
      form {
        max-width: 500px;
      }
    </style>
    <title>About Us</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.jpg"
            alt="Avatar Logo"
            style="width: 60px; mix-blend-mode: difference"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./about.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="p-4 text-bg-light text-center" style="margin-bottom: 35px">
        <h1>ABOUT US</h1>
        <p style="max-width: 500px" class="mx-auto">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit
          molestiae illum itaque minima odio voluptatibus magnam dolores?
          Voluptas, id odit.
        </p>
      </div>
      <form class="container-fluid shadow-lg bg-white p-4 rounded-3">
        <div class="row">
          <!-- name -->
          <div class="form-floating mb-3 mt-3 col-xl">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
            />
            <label for="name" class="ms-2">Name</label>
          </div>
          <!-- email -->
          <div class="form-floating mb-3 mt-3 col-xl">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
            <label for="email" class="ms-2">Email</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Subscribe
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <footer
      class="text-bg-dark d-flex justify-content-center align-items-center"
      style="height: 70px"
    >
      &copy; 2023 Shahrul. All rights reserved
    </footer>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
