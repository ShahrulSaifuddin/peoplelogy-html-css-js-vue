<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Links -->
    <div>
      <a href="index.html" target="_blank"
        ><img src="./home.jpeg" alt="home" width="100" height="100"
      /></a>
    </div>
    <!-- Form -->
    <center>
      <form>
        <table>
          <!-- name -->
          <tr>
            <td><label>Name: </label></td>
            <td><input type="text" placeholder="Enter your name" /></td>
          </tr>
          <!-- email -->
          <tr>
            <td><label>Email: </label></td>
            <td><input type="email" placeholder="Enter your email" /></td>
          </tr>
          <!-- date of birth -->
          <tr>
            <td><label>Date of birth: </label></td>
            <td><input type="date" /></td>
          </tr>
          <!-- upload resume -->
          <tr>
            <td><label>Upload your resume: </label></td>
            <td><input type="file" /></td>
          </tr>
          <!-- notification promo -->
          <tr>
            <td><input type="checkbox" /></td>
            <td>
              <label
                >You want to receive promotional emails for the future?:
              </label>
            </td>
          </tr>
          <!-- gender -->
          <tr>
            <td><label>Gender: </label></td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
          <!-- phone number -->
          <tr>
            <td><label>Phone number: </label></td>
            <td>
              <input type="number" placeholder="Enter your phone number" />
            </td>
          </tr>
          <!-- range -->
          <tr>
            <td><label>Select range: </label></td>
            <td>
              <input type="range" min="0" max="100" value="20" />
            </td>
          </tr>
          <!-- search -->
          <tr>
            <td><label>Search: </label></td>
            <td>
              <input type="search" />
            </td>
          </tr>
          <!-- Url -->
          <tr>
            <td><label>Url: </label></td>
            <td>
              <input type="url" />
            </td>
          </tr>
          <!-- number -->
          <tr>
            <td><label>Enter number: </label></td>
            <td>
              <input type="tel" placeholder="Enter number" />
            </td>
          </tr>
          <!-- submit -->
          <tr>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
        <!-- <button type="submit">Submit</button> -->
      </form>
    </center>
  </body>
</html>
