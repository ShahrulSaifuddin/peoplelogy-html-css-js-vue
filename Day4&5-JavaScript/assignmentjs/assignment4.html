<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonaci</title>
  </head>
  <body>
    <h1>Fibonacci</h1>
    <script>
      // Function to generate and display the first 10 Fibonacci numbers
      function generateFibonacci() {
        let n = 10; // Number of Fibonacci numbers to generate
        let fib = [0, 1]; // Initialize the first two Fibonacci numbers

        // Generate the remaining Fibonacci numbers using a for loop
        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }

        // Display the first 10 Fibonacci numbers
        console.log('The first 10 Fibonacci numbers are:');
        for (let i = 0; i < n; i++) {
          console.log(fib[i]);
        }
      }

      generateFibonacci();
    </script>
  </body>
</html>
