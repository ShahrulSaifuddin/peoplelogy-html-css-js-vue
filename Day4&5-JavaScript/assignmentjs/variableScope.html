<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Scope</title>
  </head>
  <body>
    <center>
      <h1>Variable Scope Example</h1>
    </center>

    <!-- Javascript -->
    <script>
      // Global variable
      let global = 10;
      let age = 10;

      function variableScopeExample() {
        // Local variable
        let local = 5;

        console.log('Inside function:');
        console.log('Global variable: ' + global);
        console.log('Local variable: ' + local);

        // Modify the global variable
        global = 20;
      }

      variableScopeExample();

      console.log('Outside function:');
      console.log('Global variable: ' + global); // it will return 20 instead of 10 due to modification inside the local scope function

      // Attempting to access and modify the local variable outside the function will result in an error.
      // localVar = 30;
      // console.log("Local variable outside function: " + localVar);

      console.log(' ');
      console.log('Same Variable Name');

      function sameVariableNameExample() {
        // Local variable with the same name as the global variable
        let age = 40;
        console.log('Inside function:');
        console.log('Global variable: ' + age); //it will return 40 instead of 10

        //Changing the local variable does not affect the global variable
        age = 15;
        console.log('after modified age value:');
        console.log('Global variable: ' + age); //it will return 15 instead of 10 and 40
      }

      sameVariableNameExample();

      console.log('Outside function:');
      console.log('Global age variable: ' + age); // it will return 10 the actual global age value
    </script>
  </body>
</html>
