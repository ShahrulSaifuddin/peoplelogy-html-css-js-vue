<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Arithmetic Calculator</title>
  </head>
  <body>
    <center>
      <h1>User Arithmetic Calculator</h1>
    </center>
    <!-- javascript -->
    <script>
      /* declare variable */
      const num1 = parseFloat(prompt('Please enter your first number'));
      const num2 = parseFloat(prompt('Please enter your second number'));

      /* calculation */
      const add = num1 + num2;
      const subtraction = num1 - num2;
      const multiply = num1 * num2;
      let division;
      if (num2 === 0) {
        division = 'Cannot divide by zero';
      } else {
        division = (num1 / num2).toFixed(2);
      }
      /* display result */
      document.write('First Number: ' + num1 + '<br>');
      document.write('Second Number: ' + num2 + '<br><br>');

      document.write('Addition: ' + add.toFixed(2) + '<br>');
      document.write('Subtraction: ' + subtraction.toFixed(2) + '<br>');
      document.write('Multiplication: ' + multiply.toFixed(2) + '<br>');
      document.write('Division: ' + division);
    </script>
  </body>
</html>
